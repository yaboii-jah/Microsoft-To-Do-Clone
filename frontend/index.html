<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="sidebar">
    <div class="profile">
      <div class="profile-details">
        <img src="./assets/images/profile-picture.jpg" class="pfp">
        <div class="user-details">
          <p class="username">Jahmell Dorias</p>
          <p class="user-gmail">jahmelldorias17@gmail.com</p>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" class="search-input">
        <img src="./assets/sidebar-icons/search-icon.svg" class="sidebar-icon">          
      </div>
    </div>

    <div class="category">
      <div class="sidebar-buttons categories"><img src="./assets/sidebar-icons/myday-icon.svg" class="sidebar-icon"><span class="category-title">My Day</span></div>
      <div class="sidebar-buttons categories"><img src="./assets/sidebar-icons/important-icon.svg" class="sidebar-icon"><span class="category-title">Important</span></div>
      <div class="sidebar-buttons categories"><img src="./assets/sidebar-icons/planned-icon.svg" class="sidebar-icon"><span class="category-title">Planned</span></div>
      <div class="sidebar-buttons categories"><img src="./assets/sidebar-icons/assigned-icon.svg" class="sidebar-icon"><span class="category-title">Assigned</span></div>
      <div class="sidebar-buttons categories"><img src="./assets/sidebar-icons/tasks-icon.svg" class="sidebar-icon"><span class="category-title">Tasks</span></div>
    </div>

    <div class="list">
      <div class="list-container"></div>  
      <div class="list-buttons">
        <div class="sidebar-buttons"><img src="./assets/sidebar-icons/newlist-icon.svg" class="sidebar-icon"><span class="category-title">New List</span></div>
        <div class="sidebar-buttons add-new-document"><img src="./assets/sidebar-icons/add-document-icon.svg" class="sidebar-icon"></div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <div class="header">
      </div>

      <div class="tasks">
      </div>

      <div class="add-task">
          <input type="text" class="add-task-input" placeholder="Add a task"> 
      </div>
    </div>
  </div>

  <div class="drawer-container">  
  </div>

   
  <div class="modal">
    <div class="modal-box">
    </div>
  </div>
  
  <script type="module" src="./scripts/pages/index.js"></script>
</body>
</html>
